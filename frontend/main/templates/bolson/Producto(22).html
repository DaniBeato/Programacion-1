{% extends './main/Main(sin_registro)(37).html' %}
{% import 'macros/object.html' as macro_object %}
{% import 'macros/header.html' as macro_header %}


{% block body %}
   <div class="container-fluid">
       {{ macro_header.show_header(header) }}
       {{ macro_object.show_object(object) }}
       <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3">
                <a type="button" href="{{ url_for('bolson.crear_editar_producto', id=object.id) }}" class="btn btn-success">Editar</a>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-3">
                <a type="button" href="{{ url_for('bolson.eliminar_producto', id=object.id) }}" class="btn btn-danger">Eliminar</a>
            </div>
            <div class="col-md-2"></div>
       </div>
   </div>
{% endblock %}
