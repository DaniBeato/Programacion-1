{% macro show_crear_editar(objects, features, first_dict) %}
    <form method="POST" action="{{ url_for('main.registro') }}" >
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/300" class="rounded mx-auto d-block" alt="...">
            </div>
             <div class="col-md-5"></div>
        </div>
        <div class="row">
            <div class="col-md-12"><br><br><br><br>&nbsp;</div>
        </div>
        {% for key in objects[first_dict] %}
            {% if key in features %}
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">{{ key }}</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-12"><br><br>&nbsp;</div>
                </div>
            {% endif %}
        {% endfor %}
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <button type="button" class="btn btn-success">Guardar Informaci√≥n</button>
            </div>
            <div class="col-md-5"></div>
        </div>
        <div class="row">
            <div class="col-md-12"><br><br>&nbsp;</div>
        </div>
{% endmacro %}
